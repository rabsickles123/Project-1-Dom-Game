<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css"/>
    <script src = "script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class = "title">
        <h1>Let's play ROCK PAPER SCISSORS</h1>
    </header>

    <!-- <button id = "startButton">START</button> -->

    <div class = "scoreboard">
        <h2>SCORES</h2>
        <div id = "playerScore">You:</div>
        <div id = "computerScore">Computer:</div>
    </div>

    <div class = "showdown">
        <p id = "showtexthere"></p>
    </div>

    <div class = "choices">
        <button id = "rock">ROCK</button> 
        <button id = "paper">PAPER</button>
        <button id = "scissors">SCISSORS</button>
    </div>

    <button class = "reset">RESET</button>

    <audio id = "congratsaudio" src = "congrats.wav"> </audio>
    <audio id = "gongaudio" src = "gong.wav"></audio>
    <audio id = "loseraudio" src = "loser.mp3"></audio>
    <audio id = "rocksound" src = "rock.mp3"></audio>
    <audio id = "papersound" src = "paper.mp3"></audio>
    <audio id = "scissorsound" src = "scissors.mp3"></audio>

</body>
</html>
